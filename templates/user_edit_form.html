{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm" style="border-radius: 20px;">
            <div class="card-header border-0 p-4 text-center" style="background-color: var(--primary-color); color: white;">
                <h3 class="mb-0">Edit User: {{ target_user.username }}</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Email Address</label>
                        <input type="email" name="email" class="form-control rounded-pill" value="{{ target_user.email }}">
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label small fw-bold">First Name</label>
                            <input type="text" name="first_name" class="form-control rounded-pill" value="{{ target_user.first_name }}">
                        </div>
                        <div class="col">
                            <label class="form-label small fw-bold">Last Name</label>
                            <input type="text" name="last_name" class="form-control rounded-pill" value="{{ target_user.last_name }}">
                        </div>
                    </div>
                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" name="is_staff" {% if target_user.is_staff %}checked{% endif %}>
                        <label class="form-check-label">Grant Staff Status</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'user_dashboard' %}" class="btn btn-light rounded-pill px-4">Back</a>
                        <button type="submit" class="btn-primary-custom">Update User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
